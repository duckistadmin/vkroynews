<body>
    <div class="duck">ðŸ¦†</div>
    <h1>Quack! Redirecting to main site soon...</h1>
    <p class="message">This shortener is developed by DUCKIST</p>
    <p class="countdown">Redirecting in <span id="timer">5</span> seconds...</p>
    <a href="https://duck.kute.in" class="button">Generate a short link</a>
    
    <script>
        let count = 5;
        const timerElement = document.getElementById("timer");
        const interval = setInterval(() => {
            count--;
            timerElement.textContent = count;
            if (count <= 0) {
                clearInterval(interval);
                window.location.href = "https://qrl.pp.ua";
            }
        }, 1000);
    </script>
